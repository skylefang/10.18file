<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.2.1.js"></script>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        list-style: none;

    }
    .circle{
        width: 50px;
        height: 50px;
        border-radius: 50%;
        position: absolute;
        left: calc(50% - 25px);
        top: calc(50% - 25px);
        background: #0FA7F7;
    }
</style>
<body>
<script>
    $(function(){
        for(let i = 0;i<100;i++){
            let height = width = Math.floor(Math.random()*40+40);
            let top =Math.random()*(innerHeight - 100);
            let left =Math.random()*(innerWidth - 100);
            let r = Math.floor(Math.random()*256),
                g = Math.floor(Math.random()*256),
                b = Math.floor(Math.random()*256);
            // 用变量名作为属性名和属性值css和animate中
            $('<div>').addClass('circle').appendTo(document.body).css({opacity:0,width,height,
                background:`rgb(${r},${g},${b})`}).delay(i*100).animate({top,left,opacity:1});

        }
    })
</script>
</body>
</html>
