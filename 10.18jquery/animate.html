<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.2.1.js"></script>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
    list-style: none;
   }
    .tab{
        width: 800px;
        height: 30px;
        background: #0AE5E8;
        margin: 10px auto;
    }
    ul.tab > li{
        width: 200px;
        height: 100%;
        border-right: 1px solid #000000;
        float: left;
        font-size: 24px;
        text-align: center;
        line-height: 30px;
        box-sizing: border-box;
    }
    .item{
        width:200px;
        height: auto;
        font-size: 20px;
        line-height: 30px;
        display: none;
    }
    .item > li{
        width:100%;
        height: 30px;
        background: #0AE5E8;
        border-bottom: 1px solid #ffffff;
    }
    .win{
        width:1000px;
        height: 300px;
        background: #0AE5E8;
        margin: 150px auto;
        position: relative;
        overflow: hidden;
    }
  .win >.imgBox{
        width: 100%;
        height: 100%;

    }
  .win >.imgBox>li{
      width:100%;
      height:100%;
      position: absolute;
      left: 100%;
      top:0;
  }
  .win >.imgBox>li:first-child{
      background: #63a35c;
      left: 0;
  }
  .win >.imgBox>li:nth-child(2){
      background: #ffc5ca;
  }
  .win >.imgBox>li:nth-child(3){
      background: #e8050c;
  }
  .win >.imgBox>li:nth-child(4) {
      background: #5c1ce8;
  }
  .win >.imgBox>li:last-child{
      background: #9f96ff;
  }
</style>
<body>
<ul class="tab">
    <li>
        新闻
        <ul class="item">
            <li>新闻</li>
            <li>新闻</li>
            <li>新闻</li>
            <li>新闻</li>
        </ul>
    </li>
    <li>
        新闻
        <ul class="item">
            <li>新闻</li>
            <li>新闻</li>
            <li>新闻</li>
            <li>新闻</li>
        </ul>
    </li>
    <li>
        新闻
        <ul class="item">
            <li>新闻</li>
            <li>新闻</li>
            <li>新闻</li>
            <li>新闻</li>
        </ul>
    </li>
    <li>
        新闻
        <ul class="item">
            <li>新闻</li>
            <li>新闻</li>
            <li>新闻</li>
            <li>新闻</li>
        </ul>
    </li>
</ul>
<div class="win">
    <ul class="imgBox">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script>
    $(function(){
       let lis = $('.tab>li');
       lis.on('mouseenter mouseleave',function(){
           $(this).find('.item').slideToggle();
       })
    })
    $(function(){
      let imgs = $('.imgBox>li');
      let imgW = imgs.width();
      let now = next = 0;
      let t = setInterval(move,1000);
      function move(){
         next++;
         if(next == imgs.length){
             next = 0;
         }
         imgs.eq(next).css('left',imgW);
         imgs.eq(next).animate({left:0});
         imgs.eq(now).animate({left:-imgW});
         now = next;
      }
    })
</script>
</body>
</html>
